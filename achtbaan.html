<html>
	<head> 
		<style>
			body {
				font-family: Georgia;
				text-align: center;
				background-color: darkolivegreen;
				color: white;
			}

			#uitslagdiv {
				font-size: 25px;
			}

		</style>

		<script>
		function maat(){	
			var x = document.getElementById("lengte").value;
			var uitslag = document.getElementById("uitslagdiv");

			if(x < 121) {
			uitslag.innerHTML = "Definitely not a good idea";
			document.getElementById("afbeelding").src="betternot.jpg";
			} else if (x > 120 && x < 140) {
			uitslag.innerHTML = "Only with mommy or daddy!";
			document.getElementById("afbeelding").src="onlytogether.jpg";	
			} else {
			uitslag.innerHTML = "Yes you can. Enjoy the ride!";
			document.getElementById("afbeelding").src="yay.jpg";
			}
}

		</script>
	</head>

	<body>
		<img src="yay.jpg" id="afbeelding">
		<h1> Can I ride the Rollercoaster? </h1>
		<input id=lengte>
	<input value=cm type=button onclick="maat()">
	<div id=uitslagdiv>Can I please?? </div>
	</body>

</html>
